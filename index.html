<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Thiago, Souza, Flutter, React, Nodejs, Mobile, Developer, Front-end, Back-end"
    />
    <meta
      name="description"
      content="Hello, I'm Thiago Souza! In addition to coding, I enjoy listening to great music, watching movies/series and exploring new technologies."
    />
    <title>Thiago Souza | Full Stack Developer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-primary: #f0db4fff;
        --color-background-default: #0d1117ff;
        --color-background-muted: #161b22ff;
        --color-background-disabled: #484f58ff;
        --color-border-default: #30363dff;
        --color-border-muted: #ffffff09;
        --color-text-darkest: #161b22ff;
        --color-text-default: #f0f6fcff;
        --color-text-muted: #484f58ff;
      }

      * {
        box-sizing: border-box;
        border: none;
        padding: 0;
        margin: 0;
        user-select: none;
      }

      body {
        background-color: var(--color-background-default);
        font-family: "Rubik", sans-serif;
        color: var(--color-text-default);
      }

      body::-webkit-scrollbar {
        width: 12px;
      }

      body::-webkit-scrollbar-track {
        background: var(--color-background-default);
      }

      body::-webkit-scrollbar-thumb {
        border-radius: 20px;
        border: 4px solid var(--color-background-default);
        background-color: var(--color-background-muted);
      }

      main#app {
        height: 100vh;
        width: 100%;
      }

      main#app > section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-bottom: 1px solid var(--color-border-muted);
        padding: 128px 24px 96px;
        width: 100%;
      }

      main#app > section > div {
        max-width: 1200px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
    <script type="module" src="/src/app.tsx"></script>
  </body>
</html>
